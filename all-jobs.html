<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Job Summaries</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #2E4660; color: #fff; }
        a { text-decoration: none; color: #007BFF; font-weight: bold; }
    </style>
</head>
<body>

    <h2>All Job Summaries</h2>
    <table>
        <thead>
            <tr>
                <th>Job Number</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchJobs() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzDhsCPFxxE5V-Aib6J326Qh-fyHFkpv690RIap6e4bLprvLJ7DdV2Ba8Eleino-62u/exec");
                const jobs = await response.json();
                const table = document.getElementById("jobTable");
                table.innerHTML = "";

                if (jobs.length === 0) {
                    table.innerHTML = "<tr><td colspan='2'>No job summaries available.</td></tr>";
                    return;
                }

                jobs.forEach(job => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><a href="estimate.html?job=${job.jobNumber}">${job.jobNumber}</a></td>
                        <td>${job.summary}</td>
                    `;
                    table.appendChild(row);
                });
            } catch (error) {
                document.getElementById("jobTable").innerHTML = "<tr><td colspan='2'>Error loading jobs.</td></tr>";
            }
        }

        fetchJobs();
    </script>

</body>
</html>
