<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Job Summaries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5E9D9;
      margin: 20px;
      color: #2E4660;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #2E4660;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All Job Summaries</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by Job Number">
    </div>
    <table>
      <thead>
        <tr>
          <th>Job Number</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody id="jobTable">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function fetchJobs() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbynZ1sQmcKkbTzFv6mRKCg0bxbqBRZsnkA3mu5NoDfz2BBYuE0XyjeGIVi_Ob1v2dDz/exec");
        const jobs = await response.json();
        populateTable(jobs);
      } catch (error) {
        document.getElementById("jobTable").innerHTML = "<tr><td colspan='2'>Error loading jobs.</td></tr>";
      }
    }

    function populateTable(jobs) {
      const table = document.getElementById("jobTable");
      table.innerHTML = "";

      if (jobs.length === 0) {
        table.innerHTML = "<tr><td colspan='2'>No job summaries available.</td></tr>";
        return;
      }

      jobs.forEach(job => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><a href="estimate.html?job=${job.jobNumber}">${job.jobNumber}</a></td>
          <td>${job.summary}</td>
        `;
        table.appendChild(row);
      });
    }

    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("jobTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const jobCell = rows[i].getElementsByTagName("td")[0];
        if (jobCell) {
          const txtValue = jobCell.textContent || jobCell.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }

    document.getElementById("searchInput").addEventListener("keyup", filterTable);

    fetchJobs();
  </script>
</body>
</html>
