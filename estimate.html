<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E9D9;
            color: #2E4660;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2E4660;
        }
        .loading {
            font-size: 18px;
            color: #000;
        }
        .summary {
            text-align: left;
            border-top: 3px solid #2E4660;
            padding-top: 20px;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Estimate Summary</h1>
        <p class="loading">Analyzing your request, please wait...</p>
        <div id="summary" class="summary" style="display:none;"></div>
        <p id="error" class="error" style="display:none;"></p>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const jobNumber = params.get('job');
        
        if (!jobNumber) {
            document.getElementById("error").innerText = "Error: Job number missing.";
            document.getElementById("error").style.display = "block";
            document.querySelector(".loading").style.display = "none";
        } else {
            fetch(`https://script.google.com/macros/AKfycbxoFfSgf4sCQ3vgvpPN6JQX1WMCdoBOdiiyGAVOKWrfRYGcbgfVaubsSCD2s1mq7Tbn/exec?job=${jobNumber}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector(".loading").style.display = "none";
                    if (data.error) {
                        document.getElementById("error").innerText = `Error: ${data.error}`;
                        document.getElementById("error").style.display = "block";
                    } else {
                        document.getElementById("summary").innerText = data.summary;
                        document.getElementById("summary").style.display = "block";
                    }
                })
                .catch(error => {
                    document.querySelector(".loading").style.display = "none";
                    document.getElementById("error").innerText = "Failed to fetch summary. Please try again later.";
                    document.getElementById("error").style.display = "block";
                });
        }
    </script>
</body>
</html>
