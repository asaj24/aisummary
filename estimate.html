<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep the same styles as before -->
    <style>
        /* ... (your existing styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Estimate Summary</h2>
        <p class="loading">Our AI is analyzing your request, please wait...</p>
        <p id="summary"></p>
        <div class="print-button">
            <button onclick="window.print()">Print Summary</button>
        </div>
    </div>

    <script>
        // Persistent polling configuration
        const RETRY_DELAY = 5000; // 5 seconds between checks
        const MAX_ATTEMPTS = 100; // Safety net to prevent infinite loops

        async function fetchSummary(jobNumber, attempt = 1) {
            const url = `https://script.google.com/macros/s/AKfycbzWVppfxixLnJg33cL6mzSSd-FOB_5V4Ykq5UjnFBLe7VThLCWwEG8nXWwjPaw2cuSE/exec?job=${jobNumber}`;
            const loadingMessage = document.querySelector(".loading");
            const summaryElement = document.getElementById("summary");

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.summary) {
                    // Success case: Show summary and stop polling
                    loadingMessage.style.display = "none";
                    summaryElement.innerText = data.summary;
                } else {
                    // No summary yet: Keep polling
                    loadingMessage.innerText = "Our AI is still processing your request...";
                    if (attempt <= MAX_ATTEMPTS) {
                        setTimeout(() => fetchSummary(jobNumber, attempt + 1), RETRY_DELAY);
                    }
                }
            } catch (error) {
                // Error case: Retry quietly
                console.error("Fetch error:", error);
                loadingMessage.innerText = "Checking for updates...";
                if (attempt <= MAX_ATTEMPTS) {
                    setTimeout(() => fetchSummary(jobNumber, attempt + 1), RETRY_DELAY);
                }
            }
        }

        // Initial setup
        const urlParams = new URLSearchParams(window.location.search);
        const jobNumber = urlParams.get("job");

        if (jobNumber) {
            fetchSummary(jobNumber);
        } else {
            document.querySelector(".loading").style.display = "none";
            document.getElementById("summary").innerHTML = 
                `<p class='error'>Job number missing. Please check your URL.</p>`;
        }
    </script>
</body>
</html>
