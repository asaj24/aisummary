<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Estimate Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #F5E9D9, #D9C8B2);
            color: #2E4660;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Georgia', serif;
            font-size: 32px;
            margin-bottom: 20px;
            color: #2E4660;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #2E4660;
        }
        .error {
            color: #FF4A4A;
            font-weight: bold;
        }
        #summary {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
            color: #2E4660;
        }
        .print-button {
            margin-top: 30px;
        }
        .print-button button {
            background-color: #2E4660;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .print-button button:hover {
            background-color: #1A2C3D;
        }
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                border: none;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Estimate Summary</h2>
        <p class="loading">Our AI is analyzing your request, please wait...</p>
        <p id="summary"></p>
        <div class="print-button">
            <button onclick="window.print()">Print Summary</button>
        </div>
    </div>

    <script>
        function fetchSummary(jobNumber, attempt = 1) {
            const url = `https://script.google.com/macros/s/AKfycbzWVppfxixLnJg33cL6mzSSd-FOB_5V4Ykq5UjnFBLe7VThLCWwEG8nXWwjPaw2cuSE/exec?job=${jobNumber}`;
            const loadingMessage = document.querySelector(".loading");
            const summaryElement = document.getElementById("summary");

            console.log(`Fetching summary (Attempt ${attempt})...`); // Debugging

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.summary) {
                        // Success: Show summary
                        loadingMessage.style.display = "none";
                        summaryElement.innerText = data.summary;
                    } else {
                        // Retry or show error
                        if (attempt < 3) {
                            startCountdown(jobNumber, attempt);
                        } else {
                            loadingMessage.style.display = "none";
                            summaryElement.innerHTML = `<p class='error'>Summary not available after 3 attempts. Please check back later.</p>`;
                        }
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error); // Debugging
                    if (attempt < 3) {
                        startCountdown(jobNumber, attempt);
                    } else {
                        loadingMessage.style.display = "none";
                        summaryElement.innerHTML = `<p class='error'>Error fetching summary after 3 attempts. Please check back later.</p>`;
                    }
                });
        }

        function startCountdown(jobNumber, attempt) {
            let countdown = 20;
            const loadingMessage = document.querySelector(".loading");

            // Update the loading message immediately
            loadingMessage.innerText = `Summary not available yet. Retrying in ${countdown} seconds... (Attempt ${attempt} of 3)`;

            const countdownInterval = setInterval(() => {
                countdown--;
                loadingMessage.innerText = `Summary not available yet. Retrying in ${countdown} seconds... (Attempt ${attempt} of 3)`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    fetchSummary(jobNumber, attempt + 1); // Retry with next attempt
                }
            }, 1000);
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobNumber = urlParams.get("job");

        if (jobNumber) {
            fetchSummary(jobNumber); // Start the first attempt
        } else {
            document.querySelector(".loading").style.display = "none";
            document.getElementById("summary").innerHTML = `<p class='error'>Job number missing.</p>`;
        }
    </script>
</body>
</html>
