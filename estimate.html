<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Estimate Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5E9D9;
            color: #2E4660;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Estimate Summary</h2>
        <p class="loading">Analyzing your request, please wait...</p>
        <p id="summary"></p>
    </div>

    <script>
        function fetchSummary(jobNumber) {
            const url = `https://script.google.com/macros/s/AKfycbxoFfSgf4sCQ3vgvpPN6JQX1WMCdoBOdiiyGAVOKWrfRYGcbgfVaubsSCD2s1mq7Tbn/exec?job=${jobNumber}`;
            
            setTimeout(() => {  // Wait a few seconds before fetching
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector(".loading").style.display = "none";
                        
                        if (data.error) {
                            document.getElementById("summary").innerHTML = `<p class='error'>${data.error}. Please refresh or check later.</p>`;
                        } else {
                            document.getElementById("summary").innerText = data.summary;
                        }
                    })
                    .catch(() => {
                        document.querySelector(".loading").style.display = "none";
                        document.getElementById("summary").innerHTML = `<p class='error'>Error fetching summary. Please refresh or check back later.</p>`;
                    });
            }, 5000); // Wait 5 seconds before fetching
        }

        const urlParams = new URLSearchParams(window.location.search);
        const jobNumber = urlParams.get("job");
        
        if (jobNumber) {
            fetchSummary(jobNumber);
        } else {
            document.querySelector(".loading").style.display = "none";
            document.getElementById("summary").innerHTML = `<p class='error'>Job number missing.</p>`;
        }
    </script>
</body>
</html>
