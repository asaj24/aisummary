<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Estimate Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #F5E9D9, #D9C8B2);
            color: #2E4660;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Georgia', serif;
            font-size: 32px;
            margin-bottom: 20px;
            color: #2E4660;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #2E4660;
        }
        .error {
            color: #FF4A4A;
            font-weight: bold;
        }
        #summary {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
            color: #2E4660;
        }
        .print-button {
            margin-top: 30px;
        }
        .print-button button {
            background-color: #2E4660;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .print-button button:hover {
            background-color: #1A2C3D;
        }
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                border: none;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Estimate Summary</h2>
        <p class="loading">Our AI is analyzing your request, please wait...</p>
        <p id="summary"></p>
        <div class="print-button">
            <button onclick="window.print()">Print Summary</button>
        </div>
    </div>

    <script>
        function fetchSummary(jobNumber) {
            const url = `https://script.google.com/macros/s/AKfycbxbQnRLBI0-vBze4T2u8SQEKTBLwNeFQ849pAJioiyuBZiKnaDLOzl-QuoJBu8LNKNm/exec?job=${jobNumber}`;
            const loadingMessage = document.querySelector(".loading");
            const summaryElement = document.getElementById("summary");

            console.log(`Fetching summary for job ${jobNumber}...`); // Debugging

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.summary) {
                        // Success: Show summary
                        loadingMessage.style.display = "none";
                        summaryElement.innerText = data.summary;
                    } else {
                        // If summary is not available, retry after 20 seconds
                        loadingMessage.innerText = data.message || "Summary not available yet. Retrying in 20 seconds...";
                        setTimeout(() => fetchSummary(jobNumber), 20000); // Retry after 20 seconds
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error); // Debugging
                    // If there's an error, retry after 20 seconds
                    loadingMessage.innerText = "Summary not available yet. Retrying in 20 seconds...";
                    setTimeout(() => fetchSummary(jobNumber), 20000); // Retry after 20 seconds
                });
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobNumber = urlParams.get("job");

        if (jobNumber) {
            fetchSummary(jobNumber); // Start fetching the summary
        } else {
            document.querySelector(".loading").style.display = "none";
            document.getElementById("summary").innerHTML = `<p class='error'>Job number missing.</p>`;
        }
    </script>
</body>
</html>
