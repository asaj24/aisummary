<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Estimate Summary</title>
    <style>
        /* (Your existing CSS remains unchanged) */
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Estimate Summary</h2>
        <p class="loading">Our AI is analyzing your request, please wait...</p>
        <p id="summary"></p>
        <div class="print-button">
            <button onclick="window.print()">Print Summary</button>
        </div>
    </div>

    <script>
        function fetchSummary(jobNumber, attempt = 1) {
            const url = `https://script.google.com/macros/s/AKfycbzWVppfxixLnJg33cL6mzSSd-FOB_5V4Ykq5UjnFBLe7VThLCWwEG8nXWwjPaw2cuSE/exec?job=${jobNumber}`;
            const loadingMessage = document.querySelector(".loading");
            const summaryElement = document.getElementById("summary");

            console.log(`Attempt ${attempt}`); // Debugging

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.summary) {
                        // Success: Show summary
                        loadingMessage.style.display = "none";
                        summaryElement.innerText = data.summary;
                    } else {
                        // Retry or show error
                        if (attempt < 3) {
                            startCountdown(jobNumber, attempt);
                        } else {
                            loadingMessage.style.display = "none";
                            summaryElement.innerHTML = `<p class='error'>Summary not available after 3 attempts. Please check back later.</p>`;
                        }
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error); // Debugging
                    if (attempt < 3) {
                        startCountdown(jobNumber, attempt);
                    } else {
                        loadingMessage.style.display = "none";
                        summaryElement.innerHTML = `<p class='error'>Error fetching summary after 3 attempts. Please check back later.</p>`;
                    }
                });
        }

        function startCountdown(jobNumber, attempt) {
            let countdown = 20;
            const loadingMessage = document.querySelector(".loading");

            // Immediately update message for the current attempt
            loadingMessage.innerText = `Summary not available yet. Retrying in ${countdown} seconds... (Attempt ${attempt} of 3)`;

            const countdownInterval = setInterval(() => {
                countdown--;
                loadingMessage.innerText = `Summary not available yet. Retrying in ${countdown} seconds... (Attempt ${attempt} of 3)`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    fetchSummary(jobNumber, attempt + 1); // Retry without reloading
                }
            }, 1000);
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobNumber = urlParams.get("job");
        
        if (jobNumber) {
            fetchSummary(jobNumber);
        } else {
            document.querySelector(".loading").style.display = "none";
            document.getElementById("summary").innerHTML = `<p class='error'>Job number missing.</p>`;
        }
    </script>
</body>
</html>
